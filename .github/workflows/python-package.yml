# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ '*' ]
    tags: [ '[0-9]+.[0-9]+.[0-9]+' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:


jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7]
        # python-version: [3.7, 3.8, 3.9]

    steps:
    - name: COTS Versions
        id: cots-versions
          EWOC_DATASHIP_VERSION: "0.1.8"
          EWOC_DB_VERSION: "0.1"
          EOTILE_VERSION: "0.2rc3"

    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download Dataship
      uses: robinraju/release-downloader@v1.1
      with:
        repository: "WorldCereal/ewoc_dataship"
        tag: "${{ steps.cots-versions.EWOC_DATASHIP_VERSION }}"
        fileName: "dataship-${{ steps.cots-versions.EWOC_DATASHIP_VERSION }}.tar.gz"
        token: ${{ secrets.CS_ORG_TOKEN }}

    - name: Download EWoC DB
      uses: robinraju/release-downloader@v1.1
      with:
        repository: "WorldCereal/ewoc_db"
        tag: "${{ steps.cots-versions.EWOC_DB_VERSION }}"
        fileName: "ewoc_db-${{ steps.cots-versions.EWOC_DB_VERSION }}-py2.py3-none-any.whl"
        token: ${{ secrets.CS_ORG_TOKEN }}

    - name: Download EOTile
      uses: robinraju/release-downloader@v1.1
      with:
        repository: "WorldCereal/ewoc_eotile"
        tag: "${{ steps.cots-versions.outputs.EOTILE_VERSION }}"
        fileName: "eotile-${{ steps.cots-versions.outputs.EOTILE_VERSION }}-py3-none-any.whl"
        token: ${{ secrets.CS_ORG_TOKEN }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install dataship-${{ steps.cots-versions.EWOC_DATASHIP_VERSION }}.tar.gz
        python -m pip install ewoc_db-${{ steps.cots-versions.EWOC_DB_VERSION }}-py2.py3-none-any.whl
        python -m pip install eotile-${{ steps.cots-versions.outputs.EOTILE_VERSION }}-py3-none-any.whl
        pip install build
        pip install pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Analysing the code with pylint
      run: pylint --output-format=text $(find -type f -name "*.py" ! -path "**/venv/**")
    - name: Build package
      run: python -m build
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: distribution
        path: ./dist

  release-python:

    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2
        with:
          name: distribution
          path: ./dist
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: false
          files: |
            dist/ewoc_work_plan-*.whl
            dist/ewoc_work_plan-*.tar.gz
